<!DOCTYPE html>

	<head>

		<link rel="stylesheet" href="css/index.less">
		<link rel="stylesheet" href="css/popalert.less">
		<link href="css/chatbar.less" rel="stylesheet">

		<script data-fixed="true">
            // 强制跳转到http
            var href = window.location.href,
                ishttps = href.substr(0, 5) == 'https';
            if (ishttps) {
                window.location.href=href.replace('https', 'http');
            }
			! function() {
				function params(u, p) {
					var m = new RegExp("(?:&|/?)" + p + "=([^&$]+)").exec(u);
					return m ? m[1] : '';
				}
				if(/iphone|android|ipod/i.test(navigator.userAgent.toLowerCase()) == true && params(location.search, "from") != "mobile") {
					location.href = 'void';
				}
			}();
		</script>
		<!--ignore-->
	</head>

	<body>
		<!--顶条-->
		<div id="NIE-topBar"></div>
		<!--外框-->

			<!-- 主体 -->

			</div>
			<div class="part1 js_part">

							邀请好友围观

						</div>
						<div id="main" v-cloak>

						</div>
					</div>
				</div>
			</div>

			</div>
		</div>

		<!--直播嵌套部分的js-->
		<script type="text/javascript" src="js/lib/vue.js"></script>

		<script type="text/javascript" src="js/app/base.js"></script>
