		<script data-fixed="true">
			! function() {
				function params(u, p) {
					var m = new RegExp("(?:&|/?)" + p + "=([^&$]+)").exec(u);
					return m ? m[1] : '';
				}
				if(/iphone|android|ipod/i.test(navigator.userAgent.toLowerCase()) == true && params(location.search, "from") != "mobile") {
					location.href = 'PC地址';
				}
			}();
		</script>
