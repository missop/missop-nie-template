    <script type="text/javascript">
        function params(u, p){
            var m = new RegExp("(?:&|/?)"+p+"=([^&$]+)").exec(u);
            return m ? m[1] : '';
        }
        !function(){
            if(/iphone|android|ipod/i.test(navigator.userAgent.toLowerCase()) == false && params(location.search, "from") != "desktop"){
                location.href = 'PC地址';
            }
        }();
    </script><!--ignore-->
</head>
